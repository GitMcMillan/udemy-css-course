<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Property</title>
    <style>
      div {
        border: 3px solid blue;
        margin: 10px;
        padding: 10px;
        height: 100px;
        width: 100px;
        display: inline;
      }
      span {
        border: 3px solid blue;
        margin: 10px;
        padding: 10px;

        display: block;
      }
      p {
        border: 3px solid blue;
        margin: 10px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div>Block-Element</div>
    <div>Block-Element</div>
    <span>Inline-Element</span>
    <span>Inline-Element</span>
    <p>Inline-Block</p>
    <p>Inline-Block</p>
  </body>
</html>
