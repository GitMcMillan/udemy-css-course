<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    div {
      margin-bottom: 20px;
      margin-top: 20px;
      text-align: center;
    }
    #div1 {
      text-align: left;
      background-color: green;
      border-color: black;
    }
    #div2 {
      margin-right: 5px;
      padding-right: 75rem;
      background-color: rgb(167, 48, 194);
    }
    #div3 {
      background-color: aquamarine;
      padding-right: 55rem;
    }
    #div4 {
      background-color: burlywood;
      padding-right: 35rem;
    }
    #div5 {
      background-color: chocolate;
      padding-right: 15rem;
    }
    #span1 {
      background-color: rgb(0, 98, 255);
      border-color: black;
      border-style: dashed;
      border-radius: 50%;
      height: 250px;
      width: 250px;
    }
    #span2 {
      background-color: rgb(145, 223, 18);
      border-style: groove;
      border-color: black;
    }
    #span3 {
      background-color: rgb(226, 16, 16);
      border-color: black;
      border-style: double;
    }
    #span4 {
      background-color: rgb(239, 132, 210);
      border-color: black;
      border-style: solid;
    }
  </style>
  <body>
    <div id="div1">Practice1</div>
    <span id="span1">Between1 and 2</span>
    <div id="div2">Practice2</div>
    <span id="span2">Between 2 and 3</span>
    <div id="div3">Practice3</div>
    <span id="span3">Between 3 and 4</span>
    <div id="div4">Practice4</div>
    <span id="span4">Between 4 and 5</span>
    <div id="div5">Practice5</div>
  </body>
</html>
