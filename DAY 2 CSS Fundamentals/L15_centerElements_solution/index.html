<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #header {
      /* height:0;width:20%;padding-bottom:20%;background-color:red" */
      background-color: rgb(153, 62, 68);
      height: 0px;
      width: 10%;
      padding-bottom: 5%;
      text-align: center;
      padding-top: 5%;
    }
    div {
      margin-bottom: 20px;
      margin-top: 20px;
      text-align: center;
    }
    #div1 {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: green;
      border-color: black;
      height: 150px;
      width: 150px;
      border-radius: 50%;
    }
    #div2 {
      margin-right: 5px;
      padding-right: 75rem;
      background-color: rgb(167, 48, 194);
    }
    #div3 {
      background-color: aquamarine;
      padding-right: 55rem;
    }
    #div4 {
      background-color: burlywood;
      padding-right: 35rem;
    }
    #div5 {
      background-color: chocolate;
      padding-right: 15rem;
    }
    #span1 {
      background-color: rgb(0, 98, 255);
      justify-content: center;

      border-color: black;
      border-style: dashed;
    }
    #span2 {
      background-color: rgb(145, 223, 18);
      border-style: groove;
      border-color: black;
    }
    #span3 {
      background-color: rgb(226, 16, 16);
      border-color: black;
      border-style: double;
    }
    #span4 {
      background-color: rgb(239, 132, 210);
      border-color: black;
      border-style: solid;
    }
    h1,
    h2,
    h3,
    h4 {
      background-color: brown;
      height: 100px;
      width: 100px;
      border-radius: 50%;
      align-content: center;
      text-align: center;
    }
  </style>
  <body>
    <header id="header">Headers are blocks</header>
    <div id="div1">Div1 (Block)</div>
    <span id="span1">Span (inline) bt1 and 2</span>
    <div id="div2">Div2 (Block)</div>
    <span id="span2">Span 2(inline) Bt 2 and 3</span>
    <div id="div3">Div3 (Block)</div>
    <span id="span3">Span 3 (inline) Bt 3 and 4</span>
    <div id="div4">Div4 (Block)</div>
    <span id="span4">Span 4 (inline) Bt 4 and 5</span>
    <div id="div5">Div5 (Block)</div>
    <h1 id="h1">h</h1>
    <h2 id="h2">elements</h2>
    <h3 id="h3">are</h3>
    <h4 id="h4">blocks</h4>

    <strong id="strong">Strongs are inline</strong>
    <p id="paragraph">paragraphs are inline</p>

    <footer id="footer">Footers are blocks</footer>
  </body>
</html>
