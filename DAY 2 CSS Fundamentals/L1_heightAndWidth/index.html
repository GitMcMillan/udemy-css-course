<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Height and Width</title>
    <style>
      body {
        height: 500px;
      }
      div {
        background-color: blue;
        width: 100px;
        height: 100px;
      }
      #div2 {
        background-color: green;
        height: 50%;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="div2"><div></div></div>
  </body>
</html>
